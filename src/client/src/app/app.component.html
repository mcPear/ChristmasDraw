<!--The content below is only a placeholder and can be replaced.-->
<div class="overlay"
*ngIf="userDetails != undefined && groupsWhereOwner!=undefined; else waitForUsername">

<mat-toolbar class="app-toolbar">
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <span>{{userDetails.username}}{{getSelectedGroupOutput()}}</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="deselectGroup()">Dashboard</button>
    <button mat-button (click)="doLogout()">Logout</button>
  </mat-toolbar-row>
  </mat-toolbar>

<div class="app-container" *ngIf="!selectedGroup; else showGroupContainer">
  <div class="row">
    <div class="col-sm">
      <app-groups-member [groupsWhereOwner]='groupsWhereOwner' (groupSelected)="selectGroup($event, false)">
      </app-groups-member>
    </div>
    <div class="col-sm">
      <app-user [username]='userDetails.username'></app-user>
    </div>
    <div class="col-sm">
        <app-groups-owner [groupsWhereOwner]='groupsWhereOwner' (groupSelected)="selectGroup($event, true)">
        </app-groups-owner>
    </div>
          </div>
      </div>
          <ng-template #showGroupContainer>
            <app-group-container [username]='userDetails.username' [selectedGroup]='selectedGroup'></app-group-container>
          </ng-template>
      </div>
<ng-template #waitForUsername>
  <mat-spinner></mat-spinner>
  <button mat-button (click)="doLogout()">Logout</button>
</ng-template>
