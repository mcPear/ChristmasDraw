<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="userDetails != undefined; else waitForUsername">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <span>{{userDetails.username}}</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="doLogout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <app-groups-member></app-groups-member>
    </div>
    <div class="col-sm">
      <app-user [username]='userDetails.username'></app-user>
    </div>
    <div class="col-sm">
        <app-groups-owner></app-groups-owner>
    </div>
      </div>
<ng-template #waitForUsername>Login problem</ng-template>
