<h2 mat-dialog-title>Type group name</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Group name" required
    [(ngModel)]="groupName" name="groupName" (keyup)="onKey($event)">
  </mat-form-field>
</form>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="groupName"
  [disabled]="!groupExists || isOwnedGroup(groupName) || isJoinedGroup(groupName)">Request</button>
  <button mat-raised-button [mat-dialog-close]=null>Cancel</button>
</mat-dialog-actions>
<p *ngIf="!groupExists">This group doesn't exist.</p>
<p *ngIf="isOwnedGroup(groupName)">This is one of your groups.</p>
<p *ngIf="isJoinedGroup(groupName)">You are member of this group.</p>
