<mat-card class="white-alpha-background" *ngIf="group; else waitForGroup">
<h2 mat-dialog-title>{{ 'DRAW_SETTINGS' | translate:groupNameTranslationParam }}</h2>
<form>
  <section class="example-section">
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" placeholder="{{dueDateTranslation}}"
             (dateChange)="setCurrentData($event)"
             [value]="group.drawDate | date:'yyyy-MM-dd'"
             name="drawDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </section>

  <section class="example-section">
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="group.giftValue" name="giftValue"
             placeholder="{{giftValueTranslation}}" [value]="group.giftValue" min="0">
    </mat-form-field>
  </section>

  <section class="example-section">
    <mat-form-field class="example-full-width">
      <input matInput type="number" [(ngModel)]="group.childGiftValue" name="childGiftValue"
             placeholder="{{childGiftValueTranslation}}" [value]="group.childGiftValue" min="0">
    </mat-form-field>
  </section>

  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="group.collectorContact" name="collectorContact"
           placeholder="{{contactTranslation}}" [value]="group.collectorContact">
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="group.countChildren"
                  name="countChildrenCheckbox"><span translate>COUNT_CHILDREN</span>
    </mat-checkbox>
  </section>
  <section class="example-section">
    <p *ngIf="group.drawn" translate>ALREADY_DRAWN</p>
    <p *ngIf="!group.drawn" translate>NOT_YET_DRAWN</p>
  </section>

  <button mat-raised-button (click)="performDraw()" *ngIf="selectedGroup.isOwned"><span translate>DRAW</span></button>
  <button mat-raised-button type="submit" (click)="saveData()"><span translate>SAVE</span></button>
</form>
</mat-card>
<ng-template #waitForGroup>loading group information...</ng-template>
