<mat-list class="group-list" *ngIf="requests; else waitForRequests">
  <h3 mat-subheader>Join requests</h3>
  <mat-list-item *ngFor="let request of requests">
    <h4 mat-line>{{request.firstName}} {{request.lastName}}</h4>
    <h5 mat-line>{{request.preferredUsername}}</h5>
        <button mat-icon-button (click)="acceptRequest(request.preferredUsername)">
        <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button (click)="openRejectConfirmationPopup(request)">
        <mat-icon>close</mat-icon>
        </button>
        <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<ng-template #waitForRequests><mat-spinner></mat-spinner></ng-template>
