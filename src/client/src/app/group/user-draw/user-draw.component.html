<mat-card class="example-card" *ngIf="user">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>About me:</mat-card-subtitle>
    <p class="angular-with-newlines">{{user.about}}</p>
    <p>{{childrenOutput}}</p>
  </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngIf="userMissing">
  <mat-card-header>Nobody is assigned to you yet</mat-card-header>
</mat-card>

<mat-card class="example-card" *ngIf="!user">
  <mat-card-header>Loading problem</mat-card-header>
</mat-card>
