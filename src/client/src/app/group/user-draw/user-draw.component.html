<mat-card class="white-alpha-background" *ngIf="user; else missingUser">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle><span translate>ABOUT_ME</span></mat-card-subtitle>
    <pre class="angular-with-newlines">{{user.about}}</pre>
    <p>{{childrenOutput}}</p>
  </mat-card-content>
</mat-card>

<ng-template #missingUser>
<mat-card class="white-alpha-background">
  <mat-card-header><span translate>NOBODY</span></mat-card-header>
</mat-card>
</ng-template>
