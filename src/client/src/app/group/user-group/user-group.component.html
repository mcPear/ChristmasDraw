<mat-card class="example-card" *ngIf="user != null; else waitForUser">
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>About me:</mat-card-subtitle>
    <p class="angular-with-newlines">{{user.about}}</p>
    <p>{{childrenOutput}}</p>
  </mat-card-content>
</mat-card>
<ng-template #waitForUser>loading your information...</ng-template>
