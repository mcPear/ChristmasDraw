<div >
<mat-list class="group-list" *ngIf="groupsWhereMember != undefined; else waitForGroups">
  <h3 mat-subheader>Groups</h3>
  <button mat-raised-button (click)="openDialog()">Join</button>
  <mat-list-item *ngFor="let group of groupsWhereMember">
    <h4 mat-line>{{group.groupName}}</h4>
    <button mat-raised-button [disabled]="!group.requestAccepted"  (click)="selectGroup(group.groupName)">Open</button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<ng-template #waitForGroups>loading groups...</ng-template>
</div>
