<mat-list class="group-list" *ngIf="groupsWhereOwner != undefined; else waitForGroups">
  <h3 mat-subheader>Owned groups</h3>
  <button mat-raised-button (click)="openDialog()">Create</button>
  <mat-list-item *ngFor="let group of groupsWhereOwner">
    <h4 mat-line>{{group}}</h4>
        <button mat-raised-button (click)="selectGroup(group)">Open</button>
        <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<ng-template #waitForGroups>loading groups...</ng-template>
