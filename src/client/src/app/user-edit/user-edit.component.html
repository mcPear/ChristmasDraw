<h2 mat-dialog-title><span translate>EDIT_INFORMATION</span></h2>
<form class="example-form" #f="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="{{'FIRST_NAME' | translate}}" [value]="data.firstName" required
           [(ngModel)]="resultData.firstName" name="firstName">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="{{'LAST_NAME' | translate}}" [value]="data.lastName" required
           [(ngModel)]="resultData.lastName" name="lastName">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matTextareaAutosize matInput placeholder="{{'ABOUT_ME' | translate}}" [value]="data.about"
              [(ngModel)]="resultData.about" name="about"></textarea>
  </mat-form-field>
  <mat-form-field class="example-margin">
    <input matInput type="number" placeholder="{{'CHILDREN_COUNT' | translate}}" [value]="data.children"
           required [(ngModel)]="resultData.children" name="children" min="0" max="100">
  </mat-form-field>
</form>
<mat-dialog-actions>
  <button mat-raised-button id="saveUserData" [disabled]="!f.form.valid" [mat-dialog-close]="resultData"><span translate>SAVE</span></button>
  <button mat-raised-button [mat-dialog-close]=null><span translate>CANCEL</span></button>
</mat-dialog-actions>
