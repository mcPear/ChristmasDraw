<mat-card class="white-alpha-background" *ngIf="user != null; else waitForUser">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle><span translate>ABOUT_ME</span></mat-card-subtitle>
    <pre class="angular-with-newlines">{{user.about}}</pre>
    <p>{{childrenOutput}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="openEditDialog()"><span translate>EDIT</span></button>
  </mat-card-actions>
</mat-card>
<ng-template #waitForUser><mat-spinner></mat-spinner></ng-template>
